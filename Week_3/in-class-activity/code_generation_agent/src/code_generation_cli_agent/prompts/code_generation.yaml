metadata:
  description: "Prompts for generating code"
  version: "2.0.0"
  author: "Classroom CLI Agent"
  task_type: "code_generation"

variants:
  default:
    description: "Strict file-based code generation"
    template: |
      You are a senior software engineer.

      You are generating code for ONE file ONLY.

      You MUST follow the implementation plan exactly.

      TARGET FILE:
      {module_path}

      APPROVED PLAN:
      {plan}

      FILE REQUIREMENTS:
      - Generate code ONLY for the target file
      - Do NOT reference files not listed in the plan
      - Do NOT invent new dependencies
      - Do NOT add extra features

      OUTPUT RULES:
      - Output raw Python only
      - No markdown
      - No explanations
      - No code fences

  documented:
    description: "Documented code generation with constraints"
    template: |
      You are a senior software engineer.

      Generate well-documented Python code for ONE file ONLY.

      TARGET FILE:
      {module_path}

      APPROVED PLAN:
      {plan}

      STANDARDS:
      - Google-style docstrings
      - Type hints for all functions
      - Clear, minimal implementation
      - No unused imports

      OUTPUT RULES:
      - Raw Python only
      - No markdown
      - No explanations

  minimal:
    description: "Minimal file-based code generation"
    template: |
      Generate minimal Python code for ONE file ONLY.

      TARGET FILE:
      {module_path}

      APPROVED PLAN:
      {plan}

      RULES:
      - Only what is required
      - No comments unless critical
      - No unused imports
      - Raw Python only
