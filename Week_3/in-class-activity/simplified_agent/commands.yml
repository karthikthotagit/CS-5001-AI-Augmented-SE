# Optional: Shell command reference
# These are common commands you might want to run
# You can use these with a simple shell script runner if needed

setup:
  - pip install -e .
  - ollama serve &
  - sleep 2
  - ollama pull devstral-small-2:24b-cloud

ollama-start:
  - ollama serve &
  - sleep 2

ollama-stop:
  - pkill ollama

ollama-pull-model:
  - ollama pull devstral-small-2:24b-cloud

clean:
  - rm -rf build/ dist/ *.egg-info src/*.egg-info
  - find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true

